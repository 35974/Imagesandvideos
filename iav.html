        }
        .orange-card .iframe-wrapper iframe {
            transition: filter 220ms ease;
            filter: brightness(0.75);
        }
        .orange-card:hover .iframe-wrapper iframe {
            filter: brightness(1);
        }
        /* Section title shadow styling */
        .section-title {
            display: inline-block;
            padding: 6px 12px;

        }
        .section-title:hover {
            box-shadow: 0 18px 40px rgba(0,0,0,0.6), 0 0 30px rgba(255,255,255,0.06) inset;
            transform: translateY(-2px);
        }
